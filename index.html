<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students - List</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <script src="menu.js"></script>
        </div>
      </div>
      <div class="row px-4 pt-4">
        <div class="col">
          <h5>List of Students</h5>
        </div>
      </div>      
      <div class="row px-4">
        <div class="col">
          <table class="table table-hover">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>City</th>
              <th>State</th>
              <th>Email</th>
            </tr>
            <tr>
              <td>Sam</td>
              <td>Smith</td>
              <td>Farmington</td>
              <td>AR</td>
              <td>sam@gmail.com</td>
            </tr>
            <tr>
              <td>Tom</td>
              <td>Jones</td>
              <td>Atlanta</td>
              <td>GA</td>
              <td>tom@gmail.com</td>
            </tr>
            <tr>
              <td>Sally</td>
              <td>Smith</td>
              <td>Chicago</td>
              <td>IL</td>
              <td>sally@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
